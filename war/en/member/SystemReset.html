<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>system cache reset </title>
</head>
  <body>
  <form  id="systemResetForm" name="systemResetForm" method="post">
    <table width="100%" class="table_border">
      <tr>
	  <td width="100%" valign="top">
	  
	  <table width="100%" height="400px" class="table_border2">
	  <tr>
        <td ></td>
        <td class="td_border">
        <input type="button" value="Reset " onClick="systemReset.fn.resetSystem()">
        </td>
      </tr>
	  <tr>
        <td nowrap width="120" align="right" valign="top" class="label">log :</td>
        <td id="log" class="td_border" style="height:100%;padding-left:8px;padding-top:8px;" valign="top">
        
        </td>
      </tr>
	  </table>
	   
	  </td>
	  </tr>
  </table>
  </form>
  <script type="text/javascript">
  $(document).ready(function() {
	  var initFun = function(){
		  removeLoading($("#"+systemReset.v.formId));
		};
	  
		var initLoading=setInterval(function(){
			if(typeof systemReset != 'undefined'){
				clearInterval(initLoading);
				initFun();
			}
		},500);
	}); 
  </script>
  </body>
</html>
